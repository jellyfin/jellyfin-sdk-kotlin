name: SDK Documentation

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup problem matcher
        uses: xt0rted/markdownlint-problem-matcher@b643b0751c371f357690337d4549221347c0e1bc # tag=v1.1.0
      - name: Run markdownlint
        run: npx --package markdownlint-cli markdownlint readme.md 'docs/**/*.md' --ignore node_modules

  build-vitepress:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup Node
        uses: actions/setup-node@2fddd8803e2f5c9604345a0b591c3020ee971a93 # tag=v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Create artifact
        working-directory: ./docs/.vitepress/dist
        run: zip -v -r ../vitepress.zip *
      - name: Upload artifact
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
        with:
          name: vitepress
          path: ./docs/.vitepress/vitepress.zip

  build-dokka:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - name: Setup Java
        uses: actions/setup-java@d854b6da19cdadd9a010605529e522c2393ebd38 # tag=v3
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@356abb47e7664b5505e25d7997a5a522a17c62d9 # tag=v2
      - name: Run dokkaHtmlMultiModule task
        run: ./gradlew dokkaHtmlMultiModule
      - name: Create artifact
        working-directory: ./build/dokka/htmlMultiModule
        run: zip -v -r ../../dokka.zip *
      - name: Upload artifact
        uses: actions/upload-artifact@3cea5372237819ed00197afe530f5a7ea3e805c8 # tag=v3
        with:
          name: dokka
          path: ./build/dokka.zip

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-22.04
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs:
      - build-vitepress
      - build-dokka
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@45efe609374726fd94570f0e5a4c32f41675e823 # tag=v2
      - name: Download Vitepress artifact
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3
        with:
          name: vitepress
          path: ./build/github-pages
      - name: Download Dokka artifact
        uses: actions/download-artifact@fb598a63ae348fa914e94cd0ff38f362e927b741 # tag=v3
        with:
          name: dokka
          path: ./build/github-pages
      - name: Create pages structure
        working-directory: ./build/github-pages
        run: |
          ls -la
          mkdir -p ./dist
          unzip vitepress.zip -d ./dist
          unzip dokka.zip -d ./dist/dokka
      - name: Upload artifact
        uses: actions/upload-pages-artifact@a597aecd27af1cf14095ccaa29169358e3d91e28 # tag=v1
        with:
          path: ./build/github-pages/dist
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@114f9cc1f8e24d8f64390960ea709a5a19d09b39 # tag=v1
