build:
  maxIssues: 0

complexity:
  NestedBlockDepth:
    threshold: 6
  TooManyFunctions:
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 15
    thresholdInObjects: 15
    thresholdInEnums: 15
    ignoreDeprecated: true

style:
  LoopWithTooManyJumpStatements:
    maxJumpCount: 6
  ReturnCount:
    max: 6
  ThrowsCount:
    max: 6
